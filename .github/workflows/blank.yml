name: Pipeline CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted, devsecops]       # Seleciona os runners através de suas labels
    steps:
      - name: Compilar
        run: echo "Buildando o projeto"

  deploy:
    needs: build                            # Esse Job apenas será executado se o anterior executar com sucesso
    runs-on: [self-hosted, devsecops]       # seleciona os runners através de suas labels
    steps:
      - name: Deploy
        run: echo "Fazendo deploy"
