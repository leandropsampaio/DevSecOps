name: Pipeline CI

on:
  push:
    branches:
      - main # REMOVERd
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build App
        run: |
          mkdir build
          echo "Build gerado em ${{ github.sha }}" > build/app.txt

      - name: Criar Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: app-${{ github.ref_name }}-${{ github.sha::10 }}-${{ github.run_number }}-try${{ github.run_attempt }}
          name: Build app-${{ github.ref_name }}-${{ github.sha::10 }}-${{ github.run_number }}-try${{ github.run_attempt }}
          body: Build autom√°tico para commit app-${{ github.ref_name }}-${{ github.sha::10 }}-${{ github.run_number }}-try${{ github.run_attempt }}
          draft: false
          prerelease: true

      - name: Upload artefato para Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: app-${{ github.ref_name }}-${{ github.sha::10 }}-${{ github.run_number }}-try${{ github.run_attempt }}
          files: build/app.txt
