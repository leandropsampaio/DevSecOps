name: Pipeline CI

on:
  push:
    branches:
      - main # REMOVERd
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build App
        run: |
          mkdir build
          echo "Build gerado em ${{ github.sha }}" > build/app.txt

      - name: Gerar nome de tag com SHA curto
        id: tag
        run: echo "tag_name=release-${GITHUB_REF##*/}-${GITHUB_RUN_NUMBER}-try${GITHUB_RUN_ATTEMPT}" >> $GITHUB_OUTPUT

      - name: Criar Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Build ${{ github.sha }}
          body: Build autom√°tico para commit ${{ github.sha }}
          draft: false
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artefato para Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          files: build/app.txt
          token: ${{ secrets.GITHUB_TOKEN }}

