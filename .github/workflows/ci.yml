name: Pipeline CI

on:
  push:
    branches:
      - main # REMOVERd
      - develop

permissions:
  contents: read
  security-events: write
  issues: write
  
env:
  DOCKER_IMAGE_NAME: devsecops
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Gerar nome da tag Ãºnica
        id: tag
        run: |
          echo "tag_name=release-${GITHUB_REF##*/}-$(echo $GITHUB_SHA | cut -c1-10)-${GITHUB_RUN_NUMBER}-try${GITHUB_RUN_ATTEMPT}" >> $GITHUB_OUTPUT
      
      - name: Mostrar arquivos
        run: ls -la
        
      # ðŸ“¦ Instalar dependÃªncias do projeto
      - name: Install dependencies
        run: npm install
        
      # ------------------------------------------------------------------------------------------------
      # SAST
      # ------------------------------------------------------------------------------------------------
      - name: ðŸ“¥ Adicionar repositÃ³rio do Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo tee /etc/apt/keyrings/docker.asc > /dev/null
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu focal stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update

      - name: ðŸ” Listar versÃµes disponÃ­veis do Docker
        run: apt-cache madison docker-ce

      - name: ðŸ“¦ Instalar Docker versÃ£o 22 manualmente
        run: |
          sudo apt-get install -y docker-ce=5:20.10.13~3-0~ubuntu-focal \
                                  docker-ce-cli=5:20.10.13~3-0~ubuntu-focal \
                                  containerd.io --allow-downgrades
          sudo apt-mark hold docker-ce docker-ce-cli containerd.io

      - name: ðŸ—ï¸ Verificar versÃ£o final do Docker instalada
        run: docker --version

      # - name: Horusec
      #   run: |
      #     mkdir reports
      #     docker run -v /var/run/docker.sock:/var/run/docker.sock -v $(pwd):/src/horusec horuszup/horusec-cli:latest horusec start -p /src/horusec -P $(pwd) -o='sarif' -O=/src/horusec/reports/horusec_report.sarif

      - name: Horusec
        run: |
          mkdir reports
          docker run \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd):/src/horusec \
            horuszup/horusec-cli:latest horusec start \
            -p /src/horusec \
            -P $(pwd) \
            -o='sarif' \
            -O=/src/horusec/reports/horusec_report.sarif \
            --return-error \
            --information-severity \
            --ignore-severity="LOW" \
            --log-level="debug" \
            --output-format="text"
      
      - name: Archive horusec report
        uses: actions/upload-artifact@v4
        with:
          name: horusec_report
          path: reports/horusec_report.sarif

      - name: Upload SARIF results to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/horusec_report.sarif
          category: "horusec"
          checkout_path: ${{ github.workspace }}

      # (KICS) VERIFICAR O DOCKERFILE



          
      # ------------------------------------------------------------------------------------------------
      # - name: Salvar tag em arquivo
      #   run: echo "${{ steps.tag.outputs.tag_name }}" > tag.txt
      
      # - name: Upload do artefato com a tag
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: image-tag
      #     path: tag.txt
          
      # - name: Build App
      #   run: |
      #     mkdir build
      #     echo "Build gerado em ${{ github.sha }}" > build/app.txt
          
      # - name: Upload local artifact (opcional)
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: ${{ steps.tag.outputs.tag_name }}
      #     path: build

      - name: Login no GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build da imagem Docker
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.tag.outputs.tag_name }} .



          
      # ðŸ“¦ (SCA) Scan vulnerabilidades em pacotes e dependÃªncias da aplicaÃ§Ã£o
      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.tag.outputs.tag_name }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'MEDIUM,CRITICAL,HIGH'

      # (SCA) Snyk

      # (SCA) OWASP Dependency-Check



      - name: Push da imagem para o GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.tag.outputs.tag_name }}
          
      - name: Criar release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Docker Image - ${{ steps.tag.outputs.tag_name }}
          body: Imagem Docker gerada e publicada no GHCR.
          token: ${{ secrets.GITHUB_TOKEN }}
