      #         --title "ðŸš¨ Horusec Security Scan Found $VULNERABILITIES Issues" \
      #         --body "O scanner de seguranÃ§a detectou **$VULNERABILITIES** vulnerabilidades.\n\nVerifique o relatÃ³rio completo: [Clique Aqui](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" \
      #         --label "security" \
      #         --repo ${{ github.repository }}
      #     fi
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # - name: ðŸ” Analisar SARIF e bloquear pipeline se houver vulnerabilidades
      #   continue-on-error: true
      #   run: |
      #     VULNERABILITIES=$(jq '[.runs[].results | length] | add' reports/horusec_report.sarif || echo 0)
      #     echo "Total vulnerabilities detected: $VULNERABILITIES"

      #     if [ "$VULNERABILITIES" -gt 0 ]; then
      #       echo "âŒ Security Gate: Vulnerabilities found! Blocking pipeline."
      #       exit 1
      #     fi
          
      - name: Upload SARIF results to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/horusec_report.sarif
          category: "horusec"
          checkout_path: ${{ github.workspace }}

      # ---------------------------------------------
      # Semgrep
      # ---------------------------------------------
      - name: ðŸ“¦ Instalar Semgrep
        run: |
          pip install semgrep
      
      - name: ðŸ›¡ï¸ Rodar Semgrep
        run: |
          semgrep scan \
            --config=p/owasp-top-ten \
            --config=p/secrets \
            --config=p/ci \
            --config=p/default \
            --sarif \
            --sarif-output=semgrep-report.sarif
            # --error

      - name: ðŸ“¤ Upload Semgrep SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-report.sarif
          category: semgrep

      - name: ðŸ” Analisar relatÃ³rios SARIF e bloquear pipeline se houver vulnerabilidades
        continue-on-error: true
        run: |
          # Inicializar contador de vulnerabilidades
          TOTAL_VULNERABILIDADES=0
    
          # Verificar se o arquivo de relatÃ³rio do Semgrep existe e contÃ©m vulnerabilidades
          if [ -f reports/semgrep_report.sarif ]; then
            VULNERABILIDADES_SEMGREP=$(jq '[.runs[].results | length] | add' reports/semgrep_report.sarif || echo 0)
            echo "Vulnerabilidades detectadas pelo Semgrep: $VULNERABILIDADES_SEMGREP"
            TOTAL_VULNERABILIDADES=$((TOTAL_VULNERABILIDADES + VULNERABILIDADES_SEMGREP))
          else
            echo "RelatÃ³rio do Semgrep nÃ£o encontrado."
          fi
    
          # Verificar se o arquivo de relatÃ³rio do Horusec existe e contÃ©m vulnerabilidades
          if [ -f reports/horusec_report.sarif ]; then
            VULNERABILIDADES_HORUSEC=$(jq '[.runs[].results | length] | add' reports/horusec_report.sarif || echo 0)
            echo "Vulnerabilidades detectadas pelo Horusec: $VULNERABILIDADES_HORUSEC"
            TOTAL_VULNERABILIDADES=$((TOTAL_VULNERABILIDADES + VULNERABILIDADES_HORUSEC))
          else
            echo "RelatÃ³rio do Horusec nÃ£o encontrado."
          fi
    
          # Exibir o total de vulnerabilidades detectadas
          echo "Total de vulnerabilidades detectadas: $TOTAL_VULNERABILIDADES"
    
          # Bloquear a pipeline se houver vulnerabilidades
          if [ "$TOTAL_VULNERABILIDADES" -gt 0 ]; then
            echo "âŒ Security Gate: Vulnerabilidades encontradas! Bloqueando a pipeline."
            exit 1
          else
            echo "âœ… Nenhuma vulnerabilidade encontrada. Prosseguindo com a pipeline."
          fi

          
